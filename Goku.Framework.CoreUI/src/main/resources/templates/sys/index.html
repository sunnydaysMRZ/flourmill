            <div class="card">
                <div class="card-header">
                    <a shiro:hasPermission="sys:module:add"  class="opreate-btn layui-btn layui-btn-sm" href="#"  onclick="managerCompany('1')" data-type="add" ><i class="icon-plus"></i>添加企业</a>

                <div class="card-body">

		                <tr th:each="flourmillCompany,userStat: ${page}">

							      </div>
		                     
		                         
							 
		                 </tr>
                 </div>
                
					<div class="layui-row pagerbox">
					   <div class="m-style M-box"></div>
					 </div>
                </div>
                
                </div>
            </div>
            <!--/.row-->
        </div>

<!--js-->
<script th:inline="javascript">
    function managerCompany(id){
       $.post('/dannyboss/company/managePage', {"companyid":id}, function(str){
   		  layer.open({
   		    type: 1,
   		    title:"企业管理" ,
   		    area: ['420px', '230px'],
   		    resize:false,
   		    scrollbar: true,
   		    shadeClose: true,
   	        move: false,
   		    content: str //注意，如果str是object，那么需要字符拼接。
   		  });
   		});
    }
	$('.M-box').pagination({
		pageCount: 50,
	    callback: function (api) {
	        $('.now').text(api.getCurrent());
	    }
	}, function (api) {
	    $('.now').text(api.getCurrent());
	}); 
	

</script>
